<!DOCTYPE html>
	<head>

<script>
    function sayHello() {
        alert("Hello, You are being prompted by an Internal Javascript User Defined Function");
    }
</script>

<script>
    function sayHelloName() {
        alert("Hello " + document.getElementById("name").value + ". Welcome to my Page");

</script>

<script>
    function ManipulateElements() {
        man_name = document.getElementById("man_name").value;

</script>
	
	
	</head>

	<body>
